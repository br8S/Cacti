<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <script class="threejs" type="module" src="scene.js"></script>
    <div class="jsscene"></div>
    <img class="bubble-ad" src="images/bubble.png"></img>
    <div class="banner"></div>
    <div class="side-banner">
        <button class="btn"> BUY CACTI </button>
        <div class="find-buy-btns">
            <button class="btn find-btn"> FIND CACTI </button>
            <button class="btn buy-btn"> BUY MERCH </button>
        </div>
        <img class="enter-info" src="images/ENTERINFOFORUPDATES.aa600a4a.png"></img>
        <form>
            <input type="text" id="fname" name="fname" placeholder='FIRST NAME'><br>
            <input type="text" id="lname" name="lname" placeholder='LAST NAME'><br>
            <div class="birthday">
                <select name="month" id="month">
                    <option value="month">MONTH</option>
                    <option value="january">JANUARY</option>
                    <option value="february">FEBRUARY</option>
                    <option value="march">MARCH</option>
                    <option value="april">APRIL</option>
                    <option value="may">MAY</option>
                    <option value="june">JUNE</option>
                    <option value="july">JULY</option>
                    <option value="august">AUGUST</option>
                    <option value="september">SEPTEMBER</option>
                    <option value="october">OCTOBER</option>
                    <option value="november">NOVEMBER</option>
                    <option value="december">DECEMBER</option>
                </select>
                <input class="birthday-item" type="text" id="day" name="day" placeholder='DAY'>
                <input class="birthday-item" type="text" id="zipcode" name="zipcode" placeholder='YEAR'>
            </div>
            <input type="text" id="zipcode" name="zipcode" placeholder='ZIP CODE'><br>
            <input type="text" id="email" name="email" placeholder='EMAIL'><br>
        </form>
        <img class="logo-info" src="images/LOGO-INFO.dd3e1c1b.png">
        <img class="text-cans" src="images/TEXT-CANS.09c3b004.png">
    </div>
</body>
</html>
